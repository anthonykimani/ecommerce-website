<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/index.css">
    <title>ecommerce-website</title>
</head>
<body>
    <div class="page-container">
    <!-- NAVIGATION SECTION -->
        <section class="navigation-container">
            <div class="logo-container">
                <img src="./Assets/images/logo.png" class="logo-text">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav> 
        </section>
    <!-- HOME SECTION -->
        <section class="home-container">
            <div class="home-text-container">
                <h3>Trade-in-offer</h3>
                <h1>Super Value deals </h1>
                <h1 class="text-color">On all products</h1> 
                <h3>Save more with coupons & up to 70% off!</h3>
                <button class="shop-now-button">Shop Now</button>
            </div>
        </section>
    <!-- FEATURE SECTION-->
        <section class="feature-container">
            <div class="feature-card">
                <img src="./Assets/images/features/f1.png" alt="">
                <p>Free Shopping</p>
            </div>
            <div class="feature-card">
                <img src="./Assets/images/features/f2.png" alt="">
                <p>Online Order</p>
            </div>
            <div class="feature-card">
                <img src="./Assets/images/features/f3.png" alt="">
                <p>Save Money/p>
            </div>
            <div class="feature-card">
                <img src="./Assets/images/features/f4.png" alt="">
                <p>Promotions</p>
            </div>
            <div class="feature-card">
                <img src="./Assets/images/features/f5.png" alt="">
                <p>Happy Sell</p>
            </div>
            <div class="feature-card">
                <img src="./Assets/images/features/f6.png" alt="">
                <p>24/7 support</p>
            </div>
        </section>
    </div>
</body>
</html>
